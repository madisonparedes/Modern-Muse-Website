<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel • Modern Muse</title>
  <meta name="description" content="Modern Muse — Travel" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    :root { --bg:#faf7f2; --text:#1e1e1e; --muted:#6f6a61; --border:#e9e3da; --card:#ffffff; --max:1100px; }
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--text);font-family:'Inter',sans-serif}
    a{color:inherit;text-decoration:none} a:hover{color:var(--muted)}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 16px}

    header{background:#fff;border-bottom:1px solid var(--border);padding:10px 0}
    nav ul{display:flex;list-style:none;gap:20px;justify-content:center;margin:10px 0;padding:0}

    .hero{text-align:center;padding:50px 20px;border-bottom:1px solid var(--border)}
    .hero h1{font-family:'Playfair Display',serif;font-size:2.4rem;margin:0 0 10px}
    .hero img{max-width:680px;width:100%;border:1px solid var(--border);border-radius:10px;background:#fff;margin:14px auto;display:block}

    section{padding:30px 20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:16px;text-align:center}
    .card h3{font-family:'Playfair Display',serif;margin-top:8px}

    .split{display:grid;grid-template-columns:220px 1fr;gap:18px;align-items:center}
    .circle{width:180px;height:180px;border-radius:50%;background:var(--card);border:1px solid var(--border);margin:auto}

    .newsletter{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:20px;text-align:center;margin:30px 0}
    input[type="email"]{padding:10px;border-radius:8px;border:1px solid var(--border);width:100%;max-width:300px;margin-top:10px}

    footer{border-top:1px solid var(--border);text-align:center;padding:20px;color:var(--muted);font-size:14px}
    @media (max-width:700px){ .split{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1 style="text-align:center;font-family:'Playfair Display',serif;margin:0;">Modern Muse</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="travel.html" aria-current="page">Travel</a></li>
          <li><a href="lifestyle.html">Lifestyle</a></li>
          <li><a href="beauty.html">Beauty</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <!-- Hero -->
    <section class="hero">
      <h1> TRAVEL </h1>
      <img src="travel-hero.jpg" alt="">
    </section>

    <!-- Intro -->
    <section>
      <div class="card" style="padding:14px;">
        <h3>Intro</h3>
        <!-- add a short description later -->
      </div>
    </section>

    <!-- Feature row -->
    <section>
      <div class="split">
        <div class="circle" aria-label="image placeholder"></div>
        <div class="card">
          <h3> DESCRIPTION </h3>
          <!-- add text later -->
          <p style="margin-top:10px;"><a href="#"></a></p>
        </div>
      </div>
    </section>

    <!-- Gallery / Posts -->
    <section>
      <div class="grid">
        <div class="card"><h3>IMAGE</h3></div>
        <div class="card"><h3>IMAGE</h3></div>
      </div>
    </section>

    <!-- Newsletter -->
    <section class="newsletter">
      <h3>Join the Museletter</h3>
      <input type="email" placeholder="Your email">
    </section>
  </main>

  <footer>
    © <span id="y"></span> Modern Muse
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
